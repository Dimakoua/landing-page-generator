name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

    - name: Run tests
      run: npm run test:run

    - name: Build project
      run: npm run build

    - name: Check bundle size
      run: |
        # Extract main bundle size from build output
        BUNDLE_SIZE=$(npm run build 2>&1 | grep "dist/assets/index-.*\.js" | grep -o "[0-9]*\.[0-9]* kB" | sed 's/ kB//' | head -1)
        if [ -z "$BUNDLE_SIZE" ]; then
          echo "Could not extract bundle size, checking dist directory..."
          BUNDLE_SIZE=$(ls -la dist/assets/index-*.js | awk '{print $5/1024 " kB"}' | sed 's/ kB//' | head -1)
        fi
        echo "Main bundle size: ${BUNDLE_SIZE} kB"
        # Log bundle size but don't fail CI
        echo "Bundle size check completed (no failure on large bundles)"
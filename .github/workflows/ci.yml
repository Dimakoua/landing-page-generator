name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

    - name: Run tests
      run: npm run test:run

    - name: Build project
      run: npm run build

    - name: Check bundle size
      run: |
        # Extract main bundle size from build output
        BUNDLE_SIZE=$(npm run build 2>&1 | grep "dist/assets/index-" | grep -o "[0-9]*\.[0-9]* kB" | head -1 | sed 's/ kB//')
        echo "Main bundle size: ${BUNDLE_SIZE} kB"
        # Fail if bundle exceeds 100 kB (adjust threshold as needed)
        if (( $(echo "$BUNDLE_SIZE > 100" | bc -l) )); then
          echo "Bundle size too large: ${BUNDLE_SIZE} kB"
          exit 1
        fi